<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO-AGRI BOT ðŸŒ´</title>
    <style>
        body {
            background-color: #2b2727;
        }
        .reportview-container > .main > .block-container {
            background-color: #2b2727;
            border-radius: 10px;
            padding: 20px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            backdrop-filter: blur(10px);
        }
        .stTextInput > div > div > input {
            border: 1px solid #85B88F;
            border-radius: 5px;
        }
        .message-container {
            background-color: transparent;
            padding: 0;
            margin: 0;
        }
        .message-content {
            background-color: #F0F0F0;
            border-radius: 10px;
            padding: 10px;
        }
        .message-content.is-user {
            background-color: #85B88F;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; background-color:#85B88F; padding: 20px; color: white; border-radius: 10px;">ECO-AGRI BOT ðŸŒ´</h1>
    <div class="main">
        <!-- User input form -->
        <form action="/submit" method="post">
            <label for="input">You:</label><br>
            <input type="text" id="input" name="input" class="stTextInput"><br>
            <input type="submit" value="Send">
        </form>
        <!-- Display conversation messages -->
        {% if user_input %}
            <div class="message-content is-user">
                {{ user_input }}
            </div>
        {% endif %}
        {% if response %}
            <div class="message-content">
                {{ response }}
            </div>
        {% endif %}
    </div>
</body>
</html>
